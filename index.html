<!DOCTYPE html>
<html>
<head>
    <title>Price Checker</title>
</head>
<body>
    <h1>Welcome to the Price Checker!</h1>
    <form method="POST" action="/">
        <label for="product_url">Product URL:</label>
        <input type="text" id="product_url" name="product_url" required><br><br>

        <label for="website_choice">Select the website:</label>
        <select id="website_choice" name="website_choice">
            <option value="1">Amazon</option>
            <option value="2">Flipkart</option>
        </select><br><br>

        <input type="submit" value="Check Price">
    </form>
</body>
</html>
